<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project 1 - Form</title>
  <link rel="reset" href="css/reset.css">
  <link rel="normalize-form" href="css/normalize-form.css">
  <link rel="stylesheet" href="css/style.css">
  <script async src="script.js"></script>
</head>
<body>
  <header>
    <h1>My Info</h1>
  </header>
  <main>
    <form>
      <div>
        <label>First Name: <input type="text" name="first_name_field" placeholder="First Name" required></label>
      </div>
      <div>
        <label>Last Name: <input type="text" name="last_name_field" placeholder="Last Name" required></label>
      </div>
      <div>
        <label>Phone Number <input type="text" name="phone_field" placeholder="XXX-XXX-XXXX" required></label>
      </div>
      <div>
        <label for="email">Email:<input type="email" name="email" id="email" placeholder="example@domain.com" required></label>
      </div>
      <button type="submit">Submit</button>
    </form>
  </main>
</body>
</html>
